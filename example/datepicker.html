<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year-only DatePicker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
  </head>
  <body>
    <div class="container mt-5">
      <h3>Year-only DatePicker</h3>
      <input type="text" id="yearPicker" readonly>
    </div>
  
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script>
      $(document).ready(function() {
        var yearRange = "2020:" + new Date().getFullYear(); // 2020년부터 올해까지의 범위
  
        $('#yearPicker').datepicker({
          format: "yyyy",
          viewMode: "years",
          minViewMode: "years",
          autoclose: true,
          startDate: "2020", // 시작일 설정
          endDate: new Date().getFullYear().toString(), // 종료일 설정
          startView: "years",
          minView: "years",
          maxView: "years",
          beforeShowYear: function(date){
            if (date.getFullYear() < 2020 || date.getFullYear() > new Date().getFullYear()){
              return false; // 선택할 수 없는 년도는 비활성화
            }
          },
          beforeShowDecade: function(date){
            if (date.getFullYear() < 2020 || date.getFullYear() > new Date().getFullYear()){
              return false; // 선택할 수 없는 년도는 비활성화
            }
          }
        });
      });
    </script>
  </body>
  </html>
